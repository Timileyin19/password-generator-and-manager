<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordShield | Strong Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-screen">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Password Generator</h5>
            <p class="card-text">
              This is a password generator. It will generate a random password
              for you.
            </p>

            <label for="">Generated Password: </label>
            <div id="output">
              <div class="password-output" id="password-generated"></div>
            </div>

            <div class="d-flex mt-3 justify-content-center">
              <button class="btn btn-primary" id="copyBtn">Copy Output</button>
              <div class="ms-4 py-2 pointer" id="reloadBtn">
                <i class="fas fa-sync-alt"></i>
              </div>
            </div>

            <div class="text-center hide" id="notification">
              <small
                class="d-inline-flex mb-3 px-2 py-1 fw-semibold text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-2"
                >Password Copied</small
              >
            </div>

            <form class="mt-3">
              <div class="d-flex justify-content-around">
                <div>
                  <label for="passwordLength">Length: </label>
                  <input
                    type="range"
                    id="passwordLength"
                    name="passwordLength"
                    step="1"
                    min="8"
                    max="128"
                    value="15"
                  />
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="shouldContainNumbers"
                    value="true"
                    checked
                  />
                  <label class="form-check-label" for="shouldContainNumbers"
                    >Numbers</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="shouldContainSymbols"
                    value="false"
                  />
                  <label class="form-check-label" for="shouldContainSymbols"
                    >Symbols</label
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
